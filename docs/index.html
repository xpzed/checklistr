<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>CheckListr Support</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        h1 {
            display: flex;
            flex-direction: row;
            align-items: center;

            font-size: 1.5rem;
            font-weight: 600;
            color: #222;
            margin: 1em 0 0.5em;
            line-height: 1.2;
        }
        h1 img {
            vertical-align: bottom;
            margin-right: .64em;
            opacity: .9;
            width: 40px;
            height: 40px;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin: .5em 0;
        }
        ul img {
            margin-right: .4em;
            width: 32px;
            height: 32px;
        }
        ul a {
            text-decoration: none;
            display: inline-flex;
            min-width: 9em;
            flex-direction: row;
            align-items: center;

            font-size: 1rem;
            color: #333;
            padding: 0.5em 0.75em;
            border-radius: 6px;
            transition: background 0.1s, color 0.1s;
        }
        ul a:hover {
            background-color: #cde8ff;
        }
        ul a:active {
            background-color: #b8d6ef;
        }
        .store {
	    display: inline-block;
            margin-top: 1em;
        }
        hr {
            border: none;
            height: 1px;
            background: silver;
        }
    </style>
</head>
